	function getList(option){
		switch(option){
		case "games": 
			if(gamesArray[gamesArray.length-1] == false){
				$.ajax({
					url: "http://" + HOST_AND_PORT + "/Sports/api/games",
					type: 'get',
					async: false,
					dataType: 'json',
					success: function(data){
								gamesArray = new Array();
								for(var i=0;i<data.length;i++){
									gamesArray.push(data[i]);
								}
								gamesArray.push(true);
							 },
					error: function(xhr){
								if(xhr.status == 404){
									vex.dialog.alert("Services Not Running");
								}
						   }
					});
			}
			break;
		case "players": 
			if(playersArray[playersArray.length-1] == false){
				$.ajax({
					url: "http://" + HOST_AND_PORT + "/Sports/api/players",
					type: 'get',
					dataType: 'json',
					async: false,
					success: function(data){
								var players = data.players;
								playersArray = new Array();
								for(var i=0;i<players.length;i++){
									playersArray.push(players[i]);
								}
								playersArray.push(true);
							 },
					error: function(xhr){
								if(xhr.status == 404){
									vex.dialog.alert("Services Not Running");
								}
						   }
					});
			}
			break;
		case "teams":
			$.ajax({
				url: "http://" + HOST_AND_PORT + "/Sports/api/games/teams?gameName=" + document.getElementById("match-game").value + "&gameCategory=" + document.getElementById("match-category").value +"&showCriteria=false",
				type: 'get',
				dataType: 'json',
				async: false,
				success: function(data){
							var teams = data.teams;
							teamsArray = new Array();
							for(var i=0;i<teams.length;i++){
								teamsArray.push(teams[i]);
							}
						 },
				error: function(xhr){
							if(xhr.status == 404){
								vex.dialog.alert("Services Not Running");
							}
					   }
				});
			break;
		case "matches": 
			$.ajax({
				url: "http://" + HOST_AND_PORT + "/Sports/api/games/matches?gameName=" + document.getElementById("match-game").value + "&gameCategory=" + document.getElementById("match-category").value +"&showCriteria=false",
				type: 'get',
				dataType: 'json',
				async: false,
				success: function(result){
							matchesArray = new Array();
							for(var i=0;i<data.length;i++){
								matchesArray.push(data[i]);
							}
						 },
				error: function(xhr){
							if(xhr.status == 404){
								vex.dialog.alert("Services Not Running");
							}
					   }
				});
			break;	
		}
	}

	function getPlayerGames(id){
			$.ajax({
			url: "http://" + HOST_AND_PORT + "/Sports/api/players/" + id + "/games",
			type: 'get',
			dataType: 'json',
			async: 'false',
			success: function(data){
						if(data.length > 0){
							returnString = data[0].name +"-"+ data[0].category;
						}
						for(var i = 1 ; i < data.length ; i++){
							returnString += ','+data[i].name+'-'+data[i].category;
						}
					 }
			});
	}
	
	function getTeamPlayers(id){
		$.ajax({
			url: "http://" + HOST_AND_PORT + "/Sports/api/teams/" + id + "/players",
			type: 'get',
			dataType: 'json',
			async: 'false',
			success: function(data){
						var playersresult = data.players;
						if(playersresult.length > 0){
							returnString = playersresult[0].employeeId;
						}
						for(var i = 1 ; i < playersresult.length ; i++){
							returnString += ','+playersresult[i].employeeId;
						}
					 },
			error: function(xhr){
						if(xhr.status == 404){
							vex.dialog.alert("Services Not Running");
						}
				   }
			});
	}
	
	function getMatchTeams(id){

			type: 'get',

						if(xhr.status == 404){

						}
				   }
			});
	}

	/* Game frame functions */
	function game(option) {
		if(option == "add"){
			$.ajax({
				type:"post",
				url:"http://" + HOST_AND_PORT + "/Sports/api/games",
				dataType:'json',
				contentType:'application/json',
				data:JSON.stringify({"name":document.getElementById("game-name").value,"category":document.getElementById("game-category").value,"noPlayers":document.getElementById("game-no-of-players").value}),
				success:function(){gamesArray[gamesArray.length-1] = false; vex.dialog.alert("Game successfully added");},
				error:function(xhr){
					if(xhr.status==404){
						vex.dialog.alert("Give all the details required to process <br> (OR) <br> Services not running");
					}
					else{
						vex.dialog.alert(xhr.responseText);
					}
				}
			});
		 }
		else if(option == "modify"){
			$.ajax({
				type:"put",
				url:"http://" + HOST_AND_PORT + "/Sports/api/games/" + document.getElementById("game-id").value,
				dataType:'json',
				contentType:'application/json',
				data:JSON.stringify({"name":document.getElementById("game-name").value,"category":document.getElementById("game-category").value,"noPlayers":document.getElementById("game-no-of-players").value}),
				success:function(){gamesArray[gamesArray.length-1] = false; vex.dialog.alert("Game successfully modified");},
				error:function(xhr){
					if(xhr.status==404){
						vex.dialog.alert("Give all the details required to process <br> (OR) <br> Services not running");
					}
					else{
						vex.dialog.alert(xhr.responseText);
					}
				}
			});
		 }
		else if(option == "delete"){
			$.ajax({
				type:"delete",
				url:"http://" + HOST_AND_PORT + "/Sports/api/games/" + document.getElementById("game-id").value,
				success:function(){gamesArray[gamesArray.length-1] = false; vex.dialog.alert("Game successfully deleted");},
				error:function(xhr){
					if(xhr.status==404){
						vex.dialog.alert("Give all the details required to process <br> (OR) <br> Services not running");
					}
					else{
						vex.dialog.alert(xhr.responseText);
					}
				}
			});
		 }
	}

				url: "http://" + HOST_AND_PORT + "/Sports/api/matches",
				dataType: 'json',
				contentType: 'application/json',
				data: JSON.stringify({"game":{"gameName":document.getElementById("match-game").value,"gameCategory":document.getElementById("match-category").value},"teams":teams,"round":document.getElementById("match-round").value,"scheduledTime":document.getElementById("match-time").value,"location":document.getElementById("match-location").value,"status":document.getElementById("match-status").value,"winner":document.getElementById("match-winner").value,"score":document.getElementById("match-score").value,"show":document.getElementById("match-show").value}),
				success: function(){vex.dialog.alert("Match successfully added");},
				error: function(xhr){
					if(xhr.status==404){
						vex.dialog.alert("Give all the details required to process <br> (OR) <br> Services not running");
					}
					else{
						
						vex.dialog.alert(xhr.responseText);
					}
				}
			});
		 }
		else if(option == "modify"){
			var teams = new Array();
			var tempTeams = matchTeams.split(",");
			for(var i=0;i<tempTeams.length;i++){
				teams.push(tempTeams[i]);
			}
			
			$.ajax({
				type: "put",
				url: "http://" + HOST_AND_PORT + "/Sports/api/matches/" + document.getElementById("match-id").value,
				dataType: 'json',
				contentType: 'application/json',
				data: JSON.stringify({"game":{"gameName":document.getElementById("match-game").value,"gameCategory":document.getElementById("match-category").value},"teams":teams,"round":document.getElementById("match-round").value,"scheduledTime":document.getElementById("match-time").value,"location":document.getElementById("match-location").value,"status":document.getElementById("match-status").value,"winner":document.getElementById("match-winner").value,"score":document.getElementById("match-score").value,"show":document.getElementById("match-show").value}),
				success: function(){vex.dialog.alert("Match successfully modified");},
				error: function(xhr){
					if(xhr.status==404){
						vex.dialog.alert("Give all the details required to process <br> (OR) <br> Services not running");
					}
					else{
						vex.dialog.alert(xhr.responseText);
					}
				}
			});
		 }
		else if(option == "delete"){
			$.ajax({
				type: "delete",
				url: "http://" + HOST_AND_PORT + "/Sports/api/matches/" + document.getElementById("match-id").value,
				success: function(){vex.dialog.alert("Match successfully deleted");},
				error: function(xhr){
					if(xhr.status==404){
						vex.dialog.alert("Give all the details required to process <br> (OR) <br> Services not running");
					}
					else{
						vex.dialog.alert(xhr.responseText);
					}
				}
			});
		 }
	}
	
	function match_teams_button() {
		getList("teams");
		displayDialog("teams");
	}
</script>
